{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    <!-- Messaggi di successo o errore visualizzati dinamicamente tramite JS -->
    <div id="message-container"></div>

    <form method="POST" action="{{ url_for('login') }}">
        <label for="utente">Nome utente:</label><br>
        <input type="text" name="utente" id="utente" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br><br>
        <button type="submit" class="animated-button-gradient">
            <span>Accedi</span>
        </button>
    </form>

    <p>Non hai un account? <a href="{{ url_for('register') }}">Registrati qui</a>.</p>

{% endblock %}
